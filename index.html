<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet">
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link 
  id="favicon" 
  rel="icon"
  href="./assets/snakeHead.png"
  type="image/png" 
>
  <title>Jesse's Snake</title>
</head>

<body>
    <div id='title'>Snake!</div>
  <div id="board">
    <img id="snake" src="./assets/snakeHead.png"></img>
    <img id="food" src="./assets/food.png"></div>
  </div>
  <div id="aside">Press the space bar to start the game!</div>
  <div id="buttons">
    <div class="stack">
      <button id="toggleHand">left handed?</button>
      <button id="space">space</button>
    </div>
    <div id="arrows">
      <button id="left">left</button>
      <div class="stack">
        <button id="up" >up</button>
        <button id="down" >down</button>
      </div>
      <button id="right" >right</button>
    </div> 
  </div>
</body>
</html>
